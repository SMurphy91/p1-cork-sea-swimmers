    <!--form dump link-->

        <!--fieldset to group related text together-->
        <fieldset>
            <legend>Enter Your Details:</legend>
            <!--Name label -  input type is text and size and max length set-->
            <label>Name:<input type="text" name="name" size="30" maxlength="60"></label>

            <label>Email: <input type="email" name="email" size="30" maxlength="60"></label>
        </fieldset>

        <fieldset>
            <!--How Did You Find Us - drop down option-->
            <label for="referral">How did you hear about us?</label>
            <!--drop down options-->
            <select name="referral-options" id="referral">

                <option value="google">Google</option>
