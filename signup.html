<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--meta description and keywords for SEO purposes-->
    <meta name="description" content="A website for those interested in sea swimming in Cork, Ireland">
    <meta name="keywords" content="sea swimming, swimming club, cork swimmers, cork sea swimming, cork, ireland">

    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Cork Sea Swimmers</title>
</head>

<body>

    <header>
        <a href="index.html">
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="community.html">Community</a>
                </li>

            </ul>
        </nav>
    </header>
    <section class="form-section">
        <div class="form-container">
            <!--form dump link-->
            <form method="post" action="https://formdump.codeinstitute.net/">
                <!--fieldset to group related text together-->
                <fieldset>
                    <legend>Enter Your Details:</legend>
                    <!--Name label -  input type is text and size and max length set-->
                    <label>
                        <span>Name:</span>
                        <input type="text" name="name" size="30" maxlength="60">
                    </label>

                    <!--Email label - set input type, size, and max length-->
                    <label>
                        <span>Email:</span>
                        <input type="email" name="email" size="30" maxlength="60">
                    </label>
                </fieldset>

                <fieldset>
                    <!--How Did You Find Us - drop down option-->
                    <label for="referral">How did you hear about us?</label>
                    <!--drop down options-->
                    <select name="referral-options" id="referral">
                        <option value="friend">Friend</option>
                        <option value="google">Google</option>
                        <option value="other">Other</option>
                    </select>

                    <!--Adding comment box for users-->
                    <label for="message">Message:</label>
                    <!--text box-->
                    <textarea rows="4" cols="60" id="message"></textarea>

                    <!--email list agreement -->
                    <label class="checkbox-label">
                        <input type="checkbox" name="agree" checked="checked" />
                        Add me to the email list
                    </label>

                    <!--sign up button-->
                    <input type="submit" value="Sign Me Up!">
                </fieldset>
            </form>
        </div>
    </section>
    <footer>
        <div class=" follow-us">
            <p>Follow us</p>
        </div>

        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        <p>&copy; 2023 Cork Sea Swimmers. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
